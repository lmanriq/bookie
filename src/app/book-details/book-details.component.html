<div *ngIf="book">
  <h1>{{book.title._cdata}}</h1>
  <h2>{{book.authors.author.name._text}}</h2>
  <img src="{{book.authors.author.image_url._cdata}}" alt="">
  <img src="{{book.image_url._text}}" alt="">
  <p>{{book.description._cdata}}</p>
  <p>Published: {{book.publication_month._text}}/{{book.publication_day._text}}/{{book.publication_year._text}}</p>
  <p>Pages: {{book.num_pages._cdata}}</p>
</div>
