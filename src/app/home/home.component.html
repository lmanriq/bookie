<section>
  <h1>Books!</h1>
  <div *ngIf="books">
    <article *ngFor="let book of books">
      <a routerLink="/details/{{book.best_book.id._text}}">
        <h1>{{book.best_book.title._text}}</h1>
        <img
          src="{{book.best_book.image_url._text}}"
          alt="{{book.best_book.title._text}} cover"
        />
      </a>
    </article>
  </div>
</section>
